<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Email Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Левая колонка: форма -->
    <div class="left-panel">
      <h1>Введите ваш email</h1>
      <input type="email" id="emailInput" placeholder="example@example.com">
      <button onclick="checkEmail()">Проверить</button>
    </div>

    <!-- Правая колонка: результат -->
    <div class="right-panel">
      <div id="result"></div>
    </div>
  </div>

  <script>
    let emails = [];

    // Загружаем JSON с email
    fetch('emails.json')
      .then(response => response.json())
      .then(data => emails = data)
      .catch(err => console.error('Ошибка загрузки email:', err));

    function checkEmail() {
      const input = document.getElementById('emailInput').value.trim().toLowerCase();
      const resultDiv = document.getElementById('result');

      if (!input) {
        resultDiv.innerHTML = '<p>Введите email.</p>';
        return;
      }

      const filename = input.replace(/[@.]/g, '_') + '.png';

      if (emails.includes(filename)) {
        resultDiv.innerHTML = `<img src="images/${filename}" alt="Email Image">`;
      } else {
        resultDiv.innerHTML = '<p>Email не найден.</p>';
      }
    }
  </script>
</body>
</html>
